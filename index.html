<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogAnalyzer - 日志分析工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="hero">
        <nav>
            <div class="logo">LogAnalyzer</div>
            <div class="nav-links">
                <a href="#features">功能</a>
                <a href="https://github.com/xclouder/log-analyzer/releases">下载</a>
            </div>
        </nav>
        <div class="hero-content">
            <h1>LogAnalyzer</h1>
            <p class="subtitle">轻量级的日志分析工具</p>
            <a href="#download" class="cta-button">下载</a>
        </div>
    </header>

    <main>
        <section id="features" class="features">
            <h2>主要功能</h2>
            <div class="feature-grid">
                <div class="feature-card">
                    <div class="feature-icon">🔍</div>
                    <h3>文本过滤</h3>
                    <p>支持关键词搜索和正则表达式匹配</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">📊</div>
                    <h3>插件系统</h3>
                    <p>可通过插件扩展分析功能</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">⚡</div>
                    <h3>命令面板</h3>
                    <p>快捷键操作，提高使用效率。可通过插件扩展自定义命令</p>
                </div>
            </div>
        </section>

        <section id="tutorial" class="tutorial">
            <h2>使用教程</h2>
            <div class="video-container">
                <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=113730197129020&bvid=BV11LChYLER2&cid=27577158093&p=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
            </div>
        </section>

    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>关于</h4>
                <p>LogAnalyzer 是一个开源的日志分析工具，致力于提供基础且实用的日志分析功能。</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 LogAnalyzer</p>
        </div>
    </footer>
    <div id="commandOverlay" class="command-overlay"></div>
    <div id="commandPalette" class="command-palette">
        <input type="text" id="commandInput" class="command-palette-input" placeholder="输入命令...">
        <div id="commandList" class="command-list"></div>
    </div>
    <script src="command-palette.js"></script>
    <script>
        window.commandPalette = new CommandPalette();
    </script>
</body>
</html>
